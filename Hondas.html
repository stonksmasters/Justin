<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honda Models Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Honda.css">
</head>
<body class="bg-gray-100">
    <header class="text-center p-6 relative">
        <nav class="absolute top-0 left-0 right-0 py-2 bg-opacity-80 bg-black text-white flex justify-center space-x-4">
            <a href="index.html" class="hover:text-gray-300">Home</a>
            <a href="Hondas.html" class="hover:text-gray-300">Hondas</a>
            <a href="Cars.html" class="hover:text-gray-300">Our Cars</a>
            <a href="Appointments.html" class="hover:text-gray-300">Appointments</a>
        </nav>
        <h1>Our Cars</h1>
        <p>Find the Car that Suits You!</p>
    </header>

    <div class="container mx-auto px-4 py-6">
        <div id="model-container" class="space-y-4"></div> <!-- Container to dynamically load model information -->
    </div>

    <!-- Test Drive Scheduler Modal -->
    <div id="testDriveModal" class="hidden fixed inset-0 bg-black bg-opacity-50 overflow-y-auto h-full w-full" onclick="this.style.display='none'">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Schedule a Test Drive</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">Complete the form below to schedule a test drive with our latest Honda models.</p>
                    <form action="#" method="POST">
                        <input type="text" placeholder="Your Name" name="name" class="mt-3 px-3 py-2 border rounded w-full" required>
                        <input type="email" placeholder="Email Address" name="email" class="mt-3 px-3 py-2 border rounded w-full" required>
                        <input type="date" name="date" class="mt-3 px-3 py-2 border rounded w-full" required>
                        <button type="submit" class="mt-3 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
                    </form>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closeModal" class="px-4 py-2 bg-gray-300 text-black rounded text-sm" onclick="document.getElementById('testDriveModal').style.display='none'">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center p-6">
        <p>Contact us: (225)302-0512 | John.Borg@AscensionHonda.com</p>
    </footer>

    <script src="models.js"></script> <!-- Ensure the script is loaded at the end of the body -->
</body>
</html>
